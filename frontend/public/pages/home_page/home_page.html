<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../../src/main/resources/templates/header_footer/bootstrap.css">
  <link rel="stylesheet" href="main_page.css">
  <script type="text/javascript" src="../../../../src/main/resources/static/common.js"></script>
  <title>tastyDilemmaFront</title>
</head>
<body>
<header id="header">
  <!-- loadHTML 함수가 제대로 정의되었는지 확인 필요 -->
  <script>loadHTML("./header.html");</script>
</header>

<!-- 모달 창과 지역선택 버튼을 포함하는 컨테이너 -->
<div id="main_page">
  <!-- 모달 창 -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <!-- 모달 내용 -->
      <iframe src="../modal_content.html" frameborder="0" style="width: 100%; height: 257px;"></iframe>
    </div>
  </div>

  <!-- 지역선택 버튼 시작 -->
  <div id="regionSelector">
    <div id="regionSelectorText">
      <div class="regionSelectorContainer">
        <p style="text-align: center;">Tasty Dilemma</p>
        <div class="buttons">
          <button type="button" class="btn btn-dark" onclick="location.href='../my_place_page/map_mylocation.html'"> 내 위치 </button>
          <button onclick="openModal()" type="button" class="btn btn-dark"> 지역 선택 </button>
        </div>
      </div>
    </div>
  </div>
  <!-- 지역선택 버튼 끝 -->
</div>

<footer class="text-lg-center py-lg-2" id="footer">
  <!-- loadHTML 함수가 제대로 정의되었는지 확인 필요 -->
  <script>loadHTML("./footer.html");</script>
</footer>

<script>
  // 모달 열기 함수
  function openModal() {
    const overlay = document.getElementById('overlay');
    const modal = document.getElementById('myModal');
    modal.style.display = "block";

    if(overlay) {
      overlay.style.display = 'block'; // 오버레이를 보이도록 설정
    }
  }
</script>
<!-- <script type="text/javascript" src="/js/opencloseModal.js"></script> -->
</body>
</html>
